</script>


<div class="top">
	<h1>レジの売り上げデータcsv入れると、表示されるサイトです。</h1>
	<form name="form1" action='/upload' enctype="multipart/form-data" method="post" onSubmit="return check()">
		<table class="form">
			<tr>
				<td class="title">ファイルのタイトルつけてください！！！</td>
				<td class="contents"><input type="text", name='name' placeholder='絶対につけてね？'></td>
			</tr>
			<tr>
				<td class="title">CSVファイルを指定してください</td>
				<td class="contents">
					<input type="file" name="csvfile" size="50" value="" />
				</td>
			</tr>
			<tr>
				<td class="button" colspan="2">
				<input type="submit" name="submit" value="CSVファイル読込み" />
				</td>
			</tr>
		</table>
	</form>
</div>

<div class='contests'>
	<table>
		{% for csv_file in csv_files %}
			<tr>
			<td><a href="/file/{{csv_file.id}}">{{csv_file.name}}</a></td>
			<td>{{csv_file.created_time}}</td>
			</tr>
		{% endfor %}
	</table>
</div>
